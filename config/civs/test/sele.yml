  - Name: Military Colony
    Class: ""
    Emblem: ""
    History: The Seleucid kings invited Greeks, Macedonians, Galatians (Gauls),
      Cretans, and Thracians alike to settle in within the vast territories of
      the empire. They settled in military colonies called cleruchies
      (klēroukhia). Under this arrangement, the settlers were given a plot of
      land, or a kleros, and in return were required to serve in the great
      king's army when called to duty. This created a upper-middle class of
      military settlers who owed their livelihoods and fortunes to the Syrian
      kings and helped grow the available manpower for the imperial Seleucid
      army. A side effect of this system was that it drained the Greek homeland
      of military-aged men, a contributing factor to Greece's eventual conquest
      by Rome.
    Requirements: .
    Phase: Town
    Special: This is the Seleucid expansion building, similar to Civic Centers for
      other factions. It is weaker and carries a smaller territory influence,
      but is cheaper and built faster.
