CivBonuses:
  - Name: Cleruchy
    History: .
    Description: This unlocks the Ptolemaic expansion building, the Klēroukhia or
      Military Colony, similar to Civic Centers for other factions. It is weaker
      and carries a smaller territory influence, but is cheaper and built
      faster.
  - Name: Mercenary Army
    History: The Greco-Macedonian Ptolemy Dynasty relied on large numbers of Greek
      and foreign mercenaries for the bulk of its military force, mainly because
      the loyalty of native Egyptian units was often suspect. Indeed, during one
      native uprising, Upper Egypt was lost to the Ptolemies for decades.
      Mercenaries were often battle-hardened and their loyalty can be bought,
      sometimes cheaply, sometimes not cheaply. This was of no matter, since
      Egypt under the Ptolemies was so prosperous as to be the richest of
      Alexander's successor states.
    Description: The Ptolemies can hire mercenaries instantly.
  - Name: Nile Delta
    History: If Egypt is the breadbasket of the Mediterranean, then the Nile Delta
      is the breadbasket of Egypt.
    Description: The Ptolemaic Egyptians receive 2 additional farming technologies.
  - Name: Roundup
    History: Unknown.
    Description: Can capture gaia elephants and camels and garrison them into a
      corral to reduce their training costs.
