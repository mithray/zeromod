    Description: Players allied with Egypt gain a free slow trickle of the food resource.
Structures:
  - Name: Military Colony
    Class: ""
    Emblem: structures/military_settlement.png
    History: The Ptolemaic kings invited Greeks, Macedonians, Galatians (Gauls),
      Cretans, and Thracians alike to settle in within the vast territories of
      the empire. They settled in military colonies called cleruchies
      (klēroukhia). Under this arrangement, the settlers were given a plot of
      land, or a kleros, and in return were required to serve in the great
      king's army when called to duty. This created a upper-middle class of
      military settlers who owed their livelihoods and fortunes to the Ptolemaic
      kings and helped grow the available manpower for the royal army. A side
      effect of this system was that it drained the Greek homeland of
      military-aged men, a contributing factor to Greece's eventual conquest by
      Rome.
    Requirements: .
    Phase: Town
    Special: This is the Ptolemaic expansion building, similar to Civic Centers for
      other factions. It is weaker and carries a smaller territory influence,
      but is cheaper and built faster.
  - Name: Library
    Class: ""
    Emblem: ""
    History: "Alexander the Great founded libraries all over his new empire. These
      became a center of learning for an entirely new synthesized culture: the
      Hellenistic culture."
    Requirements: .
    Phase: City
    Special: Maximum of 1 built. All Special Technologies and some regular
      city-phase technologies are researched here. Building one reduces the cost
      of all other remaining technologies by 10%.
  - Name: Lighthouse
    Class: ""
    Emblem: ""
    History: The Ptolemaic dynasty in Egypt built the magnificent Lighthouse of
      Alexandria near the harbor mouth of that Nile Delta city. This structure
      could be seen for many kilometers out to sea and was one of the Seven
      Wonders of the World.
    Requirements: .
    Phase: City
    Special: "When built along the shoreline, removes shroud of darkness over all
      the water, revealing all the coast lines on the map. Also has a very large
      vision range. Limit: 1."
