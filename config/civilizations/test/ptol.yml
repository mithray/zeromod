Factions:
  - Name: Ptolemaic Egyptians
    Description: The Ptolemaic dynasty was a Macedonian-Greek royal family which
      ruled the Ptolemaic Empire in Egypt during the Hellenistic period. Their
      rule lasted for 275 years, from 305 BC to 30 BC. They were the last
      dynasty of ancient Egypt before conquest by the Roman Republic.
    Technologies:
      - Name: Hellenistic Metropolises
        History: Beginning with Alexander, the Hellenistic monarchs founded many cities
          throughout their empires, where Greek culture and art blended with
          local customs to create the motley Hellenistic civilization.
        Description: Civic Centers have double Health and double default arrows.
      - Name: Antikythera Mechanism
        History: Engineers and astrologers of the day developed means for mariners to
          navigate the open seas. This helped facilitate trade and travel all
          over the Eastern Mediterranean.
        Description: All units +5% speed and +10% vision range.
      - Name: Syncretism.
        History: The Ptolemies pioneered the Serapis cult, which was a melding of Greek
          and Egyptian religion.
        Description: Temple technologies -50% cost and research time.
      - Name: Pharaonic Cult.
        History: The Macedonian-Greek rulers of the Ptolemaic dynasty observed many
          ancient Egyptian traditions in order to satiate the local populace and
          ingratiate themselves to the powerful priestly class in the country.
        Description: Heroes train nearly instantly, +100 health.
      - Name: Nile Delta
        History: The Nile Delta had rich soil for farming, due to centuries of seasonal
          floods from the Nile depositing rich silt across the landscape.
        Description: The Ptolemaic Egyptians receive 2 additional farming technologies
          above and beyond the maximum number of farming technologies usually
          available to a faction.
