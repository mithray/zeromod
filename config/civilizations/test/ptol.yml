History: The Ptolemaic Egyptians can train their mercenaries instantly and
  expand their territories with Military Colonies. They have strong buildings,
  pike infantry, towered war elephants, and begin a standard match with a free
  Cult Statue. They also receive the Lighthouse building, which grants a large
  vision range, and the Library, which boosts technological advancement, and
  half-cost tier-1 buildings, like houses and farmsteads.
