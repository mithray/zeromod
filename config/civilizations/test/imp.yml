Factions:
  - Name: Principate Romans
    Description: The Romans controlled one of the largest empires of the ancient
      world, stretching at its peak from southern Scotland to the Sahara Desert,
      and containing between 60 million and 80 million inhabitants, one quarter
      of the Earth's population at that time. Rome also remained one of the
      strongest nations on earth for almost 800 years. The Romans were the
      supreme builders of the ancient world, excelled at siege warfare, and had
      an exquisite army and navy.
