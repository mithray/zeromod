    History: "The Romans commonly used the Testudo or 'turtle' formation for
      defense: Legionaries were formed into hollow squares with twelve men on
      each side, standing so close together that their shields overlapped like
      fish scales."
    Description: Roman infantry can form a Testudo.
  - Name: Imperial Superpower
    History: .
    Description: Empire Phase grants +50% Civic Center radius increase instead of
      the usual +25% increase for other factions.
  - Name: Centurio
    History: .
    Description: Roman Legionary Swordsmen gain an extra 4th rank, that of
      Centurion, with champion-level stats and abilities.
